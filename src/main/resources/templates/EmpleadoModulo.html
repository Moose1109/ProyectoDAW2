<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modulo Empleado</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<br>
	<h1 align="center" style="color: green">Modulo Empleado</h1>
	
	<div class="container" align ="left" width=75%>
	
	<h4 align="left">Por favor , ingrese lo datos:</h4>
	
	<form action="/grabarEmp" id="frmregistro" method="post" th:object="${empleados}">
	
		<div align="left" width=75%>
		
			<table class="table"align="center">
	
		<tr>
		    <td>ID:</td>
		    <td><input type="text" name="idempleado" th:field="*{idempleado}" placeholder="Id Empleado" readonly></td>
		</tr>

		
		<tr>
			<td>Nombre:</td>
			<td><input type="text" name="nomempleado" th:field="*{nomempleado}" placeholder="Nombre" required> </td>
		</tr>
		
		<tr>
			<td>Apellido:</td>
			<td><input type="text" name="apeempleado" th:field="*{apeempleado}" placeholder="Apellidos" required> </td>
		</tr>
		
		<tr>
			<td>DNI:</td> 
			<td><input type="text" name="dni" th:field="*{dni}" placeholder="DNI" required> </td>
		</tr>
		
		<tr>
			<td>FECHA DE NACIMIENTO:</td>
			<td><input type="date" name="fechanacimiento" th:field="*{fechanacimiento}" required> </td>
		</tr>
		
		<tr>
			<td>USUARIO:</td>
			<td><input type="text" name="usuario" th:field="*{usuario}" placeholder="Usuario" required> </td>
		</tr>
		
		<tr>
			<td>CONTRASEÑA:</td>
			<td><input type="text" name="pass" th:field="*{pass}" placeholder="Contraseña" required> </td>
		</tr>
		
		<tr>
			<td>ESTADO:</td>
			<td><input type="text" name="stock" th:field="*{estado}" placeholder="Estado" required ></td>
		</tr>
		
		<tr>
			<td class="d-flex">
				<button type="submit" class="btn btn-primary">Guardar</button>
				<a href ="/cargarEmpleado" class="btn btn-primary" style="margin: 0px 10px">Retornar</a>
				<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
			</td>
		</tr>

	</table>
		
		</div>
	
	</form>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
