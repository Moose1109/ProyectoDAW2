<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Bootstrap CSS -->

<title>Almacen</title>
</head>
<body>



<h1 align="center">Almacen</h1>
<br>
<div class="container">
<form action="/actualizarStock" id="frmregistro" method="post" th:object="${producto}">
     <input type="hidden" name="codProducto" th:value="${producto.codproducto}">
    <table border="1" align="center">
        <!-- ... otros campos ... -->
		<tr>
			<td>Codigo:</td>
			<td><input type="text" name="codproducto"  th:field="*{codproducto}" readonly></td>
		</tr>
		
		<tr>
			<td>Producto:</td>
			<td><input type="text" name="nomproducto"  th:field="*{nomproducto}" readonly></td>
		</tr>
		
		<tr>
			<td>Stock:</td>
			<td><input type="text" name="stock"  th:field="*{stock}" readonly></td>	
		</tr>
        <tr>
            <td>Cantidad a ingresar:</td>
            <td><input type="text" name="cantidad"></td>
        </tr>

        <tr>
            <td colspan="2" align="right">
            	<button type="submit" value="Actualizar" class="btn btn-secondary">Agregar</button>
            </td>
        </tr>
    </table>
</form>
		
	</div>
