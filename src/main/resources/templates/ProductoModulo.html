<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modulo Producto</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>


<br>
	<h1 align="center" style="color: green">Modulo Producto</h1>
	
	<div class="container" align ="left" width=75%>
	
	<h4 align="left">Por favor , ingrese lo datos:</h4>
	
	<form action="/grabarPro" id="frmregistro" method="post" th:object="${producto}">
	
		<div align="left" width=75%>
		
			<table class="table">
	
		<tr>
			<td>CODIGO:</td>
			<td><input type="text" name="codproducto" th:field="*{codproducto}" readonly placeholder="Codigo"></td>
		</tr>
		
		<tr>
			<td>NOMBRES:</td> 
			<td><input type="text" name="nomproducto" th:field="*{nomproducto}" placeholder="Nombre" required > </td>
		</tr>
		
		<tr>
					
		 	<td>CATEGORIA:</td>
			<td>								
				<select name="idcategoria"  th:field="*{idcategoria}"  required>
				
				<option value="0">Seleccionar</option> 									
				<option th:each="c : ${lstCategorias}" th:value="${c.idcategoria}" th:text="${c.nomcategoria}"></option>
				
				</select>
						
			</td>
					
		</tr>
				
		
		<tr>
			<td>PRECIO:</td>
			<td><input type="text" name="precio" th:field="*{precio}" placeholder="Precio" required></td>
		</tr>

		<tr>
			<td>STOCK:</td>
			<td><input type="text" name="stock" th:field="*{stock}" placeholder="Stock" required ></td>
		</tr>

		<tr>
			<td>ESTADO:</td>
			<td><input type="text" name="stock" th:field="*{estado}" placeholder="Estado"  required></td>
		</tr>
		
		<tr>
			<td class="d-flex" >
				<button type="submit" class="btn btn-primary">Guardar</button>
				<a href ="/cargarProducto" class="btn btn-primary" style="margin: 0px 10px" >Retornar</a>
				<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
			</td>
		</tr>

	</table>
		
		</div>
	
	</form>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

</body>
</html>
