
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Login</title>
</head>
<body>

	<div class = "container mt-4 col-lg-4">
		<div class="card col-sm-10">
			<div class="card-body ">
			
				<form class="form-sign" action="/loginMenuPrincipal" method="post">
	
					<div class="form-group text-center" >
					
						<h3>Login</h3>
						<img src="img/ventas.png" alt="70" width="200">
						<br>
						<label>Bienvenidos al Sistema</label>
					
					</div>
					
					<div class="form-group">
						<label>User:</label>
						<input type="text" name="txt_Usuario" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="txt_pass" class="form-control">
					</div>
					<br>
					
					<input type="submit" values="Ingresar"class="btn btn-primary"></input>
					</br>
					<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
					
				</form>
				
			</div>
		</div>	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
