	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>Modulo Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	</head>
	<body>

	<br>


		<h1 align="center" style="color: green">Modulo Cliente</h1>

		<div class="container" align ="left" width=75%>

		<h4 align="left">Por favor , ingrese lo datos:</h4>

		<form action="/grabarCli" name ="frmModuloCli" method = "post" th:object="${clientes}">


			<div align="left" width=75%>

				<table  align="center" class="table">

			<tr>
				<td>ID:</td>
				<td><input type="text" name="idcliente" th:field="*{idcliente}" placeholder="ID Cliente" readonly></td>
			</tr>


			<tr>
				<td>Nombre:</td>
				<td><input type="text" name="nomcliente" th:field="*{nomcliente}" placeholder="Nombre" required> </td>
			</tr>

			<tr>
				<td>Apellido:</td>
				<td><input type="text" name="apecliente" th:field="*{apecliente}" placeholder="Apellido" required> </td>
			</tr>

			<tr>
				<td>DNI:</td>
				<td><input type="text" name="dni" th:field="*{dni}" placeholder="DNI" required> </td>
			</tr>

			<tr>
				<td>DIRECCION:</td>
				<td><input type="text" name="direccion" th:field="*{direccion}" placeholder="Direccion" required> </td>
			</tr>

			<tr>
				<td>CELULAR:</td>
				<td><input type="text" name="telefono" th:field="*{celular}" placeholder="Celular" required> </td>
			</tr>

			<tr>
				<td>PUESTO:</td>
				<td><input type="text" name="puesto" th:field="*{puesto}" placeholder="Puesto" required> </td>
			</tr>

			<tr>
				<td>ESTADO:</td>
				<td><input type="text" name="stock" th:field="*{estado}" placeholder="Estado"  required></td>
			</tr>
			<tr>
				<td class="d-flex">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<a href ="/cargarCliente" class="btn btn-primary" style="margin: 0px 10px">Retornar</a>
					<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
				</td>
			</tr>

		</table>

			</div>

		</form>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
	</html>
